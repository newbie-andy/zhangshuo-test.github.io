        <table width="100%" height="100%" cellpadding="0" cellspacing="0">

        <table width="100%" cellpadding="0" cellspacing="2">
        <tbody><tr><td width="80">串口</td><td><select id="COMLI" style="width:130px">
        <option value="3">COM3(Prolific USB-to-Serial Comm Port (COM3))</option><option value="-1">选择串口</option>

        <option value="12">COM12</option>
        <option value="13">COM13</option>
        <option value="14">COM14</option>
        </select></td></tr>
        <tr><td width="80">波特率：</td><td><select id="sbtl">
                <option value="300">300</option>
                <option value="600">600</option>
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>

                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="">8</option>
            </select></td></tr>
        <tr><td>校验位：</td><td><select id="sjyw">
                <option value="N" selected="">None</option>
                <option value="O">Odd</option>

                <option value="M">Mark</option>
                <option value="S">Space</option>
            </select></td></tr>

                <option value="1" selected="">1</option>
                <option value="2">2</option>
            </select></td></tr>
        <tr><td>格式：</td><td><select id="ssjt">
                <option value="HEX" selected="">HEX</option>

        <table width="100%" height="100%" cellpadding="0" cellspacing="0">
        <tbody><tr><td height="100">
        <form onsubmit="send();return false;">
        <table width="100%" height="100%" cellpadding="0" cellspacing="0">
        <tbody><tr><td><textarea id="t_sdata" style="width:100%;height:80px;">41 54 0D</textarea><br>
        (41 54 0D为“AT\r”转换为HEX)</td><td width="100" align="center"><input type="submit" value="发送" id="btnSend" style="height:60px;width:60px;"></td></tr>
        </tbody></table>
        </form>
        </td></tr>

        <script src="jquery.js"></script>
        <script src="run.js"></script>
        <script>
            var tcom=null;
        $(function(){
            comlist();
        })
        function closeCom(){
            tcom.Close(function(){alert("已关闭")});
        }
        function send(){
            if(CUR_SJT!="HEX")
                  tcom.Send($("#t_sdata").val()+"\r",function(dat){if(dat.STAT==1){alert("发送成功！")}else{alert("发送失败！")}});//往端口发送数据
            else
                tcom.Send($("#t_sdata").val(),function(dat){if(dat.STAT==1){alert("发送成功！")}else{alert(dat.STAT+"发送失败！")}});//往端口发送数据
        }
        function comlist() {
            var objTComm = new TComm("COM1", "9600,N,8,1");
            objTComm.Register("9060a7236f9a5ed7c764983a826076ebf6dfa1f115611d3934c58749de06036233bd174ef8756ec99f8b526d113733c2839427307b72ad00c6e9c18b0fa62918439522399f65257d", function (dat) {
                        if (dat.STAT == 11) {
                    objTComm.getComList(function (dat) {
                        if(dat.COMS.length>0){
                    $(dat.COMS).each(function(i){
                        $("<option value='"+dat.COMS[i].PName.substr(3)+"'>"+dat.COMS[i].PName+"("+dat.COMS[i].FName+")"+"</option>").insertBefore($("#COMLI option:first"))
                    })
                    document.getElementById("COMLI").selectedIndex=0;
                }
                    });}
            });
        }
        //选择并打开端口
        var CUR_SJT = "";
        function selcomport() {//tcom.SelectComm()
            CUR_SJT = $("#ssjt").val();
            var comNo = 0;
            if ($("#COMLI").val() != "-1") {
                comNo = $("#COMLI").val();
            } else {
                //comNo=tcom.SelectComm();
                alert("请选择串口！"); return;
            }
            var comSet = $("#sbtl").val() + "," + $("#sjyw").val() + "," + $("#ssjw").val() + "," + $("#stzw").val();
            if ($("#btnOpen").val() == "关闭串口") {
                closeCom();
                $("#btnOpen").val("打开串口");
                return;
            } else {
                tcom = new TComm(comNo, comSet, $("#ssjt").val(),5);
                tcom.OnDataIn = function (dat) { //接收串口返回数据
                if ($("#t_dataIn").val().length > 10000) $("#t_dataIn").val("");
                    if (CUR_SJT == "hex") {
                        $("#t_dataIn").val($("#t_dataIn").val() +"\n" + dat.data);
                    } else {
                        $("#t_dataIn").val($("#t_dataIn").val() +"\n" + dat.data);
                    }
                if($("#t_dataIn").val().substr($("#t_dataIn").val().length-9)=="0000027A9")$("#t_dataIn").val($("#t_dataIn").val()+"\n");
                }
                tcom.Register("9060a7236f9a5ed7c764983a826076ebf6dfa1f115611d3934c58749de06036233bd174ef8756ec99f8b526d113733c2839427307b72ad00c6e9c18b0fa62918439522399f65257d", function (dat) {
                    if (dat==-99||dat.STAT == -99) {
                        if (confirm("您还没有安装串口插件\n\n现在下载安装吗？")) {
                            location = "http://d.iyanhong.com/files/TComm2.exe";
                        }
                    } else if (dat.STAT == 11) {
                        tcom.init(function (ret) {
                            if (ret.STAT == 1) {
                                $("#btnSend").attr("disabled", false); $("#btnOpen").val("关闭串口");
                            } else {
                                alert("打开串口失败!");
                            }
                        });
                    } else {
                        alert("注册失败,请与您的服务商联系!");
                    }
                });
            }
        }
        </script>
        </body>
